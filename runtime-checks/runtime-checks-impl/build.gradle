plugins {
    alias(libs.plugins.android.library)
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.anvil)
}

apply from: "$rootProject.projectDir/gradle/android-library.gradle"

android {
    anvil {
        generateDaggerFactories = true // default is false
    }
    namespace 'com.duckduckgo.runtimechecks.impl'
}

dependencies {
    anvil project(path: ':anvil-compiler')
    implementation project(path: ':anvil-annotations')
    implementation project(path: ':di')
    implementation project(path: ':common-utils')
    implementation project(path: ':privacy-config-api')
    implementation project(path: ':feature-toggles-api')
    implementation project(path: ':app-build-config-api')
    implementation project(path: ':runtime-checks-store')
    implementation project(path: ':content-scope-scripts-api')

    implementation libs.androidx.core.ktx

    implementation libs.androidx.appCompat
    implementation libs.material
    implementation libs.androidx.constraintLayout

    implementation libs.androidx.lifecycle.viewModel.ktx
    implementation libs.androidx.lifecycle.runtime
    implementation libs.androidx.lifecycle.common.java8
    implementation libs.androidx.lifecycle.liveData.ktx

    // WorkManager
    implementation libs.androidx.workManager.ktx
    testImplementation libs.androidx.workManager.testing
    implementation libs.androidx.workManager.rxJava2

    // Room
    implementation libs.androidx.room.runtime
    implementation libs.androidx.room.rxJava2
    implementation libs.androidx.room.ktx
    testImplementation libs.androidx.room.testing

    // Dagger
    implementation libs.dagger2

    implementation libs.kotlin.coroutines.core

    testImplementation(libs.kotlin.coroutines.test) {
        // https://github.com/Kotlin/kotlinx.coroutines/issues/2023
        // conflicts with mockito due to direct inclusion of byte buddy
        exclude group: "org.jetbrains.kotlinx", module: "kotlinx-coroutines-debug"
    }

    implementation libs.timber

    implementation libs.retrofit.converter.moshi
    implementation libs.okhttp

    // Testing dependencies
    testImplementation libs.mockito.kotlin
    testImplementation libs.junit4
    testImplementation libs.androidx.test.ext.junit
    testImplementation libs.androidx.arch.core.testing
    testImplementation libs.turbine
    testImplementation libs.robolectric

    testImplementation project(path: ':common-test')
}