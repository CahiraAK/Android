# This action uses an input generated by a Github Action.
# Expected state: Sync Internal Settings screen
appId: com.duckduckgo.mobile.android
---
- tapOn:
    id: "com.duckduckgo.mobile.android:id/trailingSwitch"
- tapOn:
    id: "com.duckduckgo.mobile.android:id/internal_edit_text"
- inputText: ${CODE}
- tapOn:
    id: "com.duckduckgo.mobile.android:id/sync_recovery_code_cta"
- tapOn: "Navigate up"
- scrollUntilVisible:
    element:
      text: "Sync & Backup"
    direction: UP
- tapOn: "Sync & Backup"
- assertVisible: "Synced Devices"